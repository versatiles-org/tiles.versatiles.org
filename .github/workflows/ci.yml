name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: ./bin

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Validate docker compose
        run: |
          cp template.env .env
          docker compose config --quiet

  yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: YAML lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: compose.yaml
          config_data: |
            extends: relaxed
            rules:
              line-length: disable

  typescript:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./download
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: download/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

      - name: ESLint
        run: npm run lint

      - name: Run tests
        run: npm test
