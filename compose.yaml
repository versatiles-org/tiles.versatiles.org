services:
  versatiles:
    container_name: versatiles
    image: versatiles/versatiles:latest
    restart: always
    networks: [docker_network]
    expose: [8080]
    command: sh -c 'versatiles server -i 0.0.0.0 -p 8080 -s /data/frontend.br.tar ${TILE_SOURCES}'
    environment:
      - TILE_SOURCES=${TILE_SOURCES}
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./volumes/versatiles/:/data/:ro

  download-updater:
    container_name: download-updater
    build:
      context: ./download
      dockerfile: Dockerfile
    restart: always
    networks: [docker_network]
    expose: [8081]
    environment:
      - DOMAIN=${DOWNLOAD_DOMAIN}
      - STORAGE_URL=${STORAGE_URL}
      - STORAGE_PASS=${STORAGE_PASS}
      - WEBHOOK=${WEBHOOK}
      - PORT=8081
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./volumes/versatiles:/volumes/data:rw
      - ./volumes/download/nginx_conf:/volumes/nginx_conf:rw
      - ./volumes/download/hash_cache:/volumes/hash_cache:rw
      - ./.ssh:/app/.ssh:ro

  nginx:
    container_name: nginx
    image: nginx:alpine
    restart: always
    depends_on: [versatiles, download-updater]
    networks: [docker_network]
    ports: [80:80, 443:443]
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates/:/etc/nginx/templates/:ro
      - ./volumes/cache/:/data/nginx/cache/:rw
      - ./volumes/certbot-www/:/var/www/certbot/:ro
      - ./volumes/nginx-cert/:/etc/nginx/ssl/:ro
      - ./volumes/nginx-log/:/var/log/nginx/:rw
      - ./volumes/download/nginx_conf/:/etc/nginx/sites/:ro
      - ./volumes/versatiles/:/volumes/data/:ro
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - RAM_DISK_GB=${RAM_DISK_GB}

  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    depends_on: [nginx]
    profiles: [donotstart]
    security_opt:
      - no-new-privileges:true
    volumes:
      - ./volumes/certbot-cert/:/etc/letsencrypt/:rw
      - ./volumes/certbot-www/:/var/www/certbot/:rw

networks:
  docker_network:
    driver: bridge
