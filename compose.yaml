services:

  versatiles:
    image: versatiles/versatiles:latest-alpine
    restart: always
    command: versatiles server -i 0.0.0.0 -p 8080 -s /data/static/ -s /data/frontend.br.tar --disable-api "[osm]/data/osm.versatiles"
    volumes:
      - ./volumes/versatiles/:/data/:ro

  nginx:
    image: nginx:alpine
    restart: always
    depends_on: [versatiles]
    ports: [80:80, 443:443]
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates/:/etc/nginx/templates/:ro
      - ./volumes/cache/:/data/nginx/cache/:rw
      - ./volumes/certbot-www/:/var/www/certbot/:ro
      - ./volumes/nginx-cert/:/etc/nginx/ssl/:ro
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - RAM_DISK_GB=${RAM_DISK_GB}

  certbot:
    image: certbot/certbot:latest
    depends_on: [nginx]
    profiles: [donotstart]
    volumes:
      - ./volumes/certbot-cert/:/etc/letsencrypt/:rw
      - ./volumes/certbot-www/:/var/www/certbot/:rw
